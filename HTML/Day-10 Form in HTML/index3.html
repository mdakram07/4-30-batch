<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form in HTML</title>
</head>
<body>
    <form action="#">
        Name <input type="text"><br><br>

        Mobile <input type="tel"><br><br>

        Email <input type="email"><br><br>

        Password <input type="password"><br><br>

        DOB <input type="date"><br><br>

        Mention your Resume <br>
        <input type="file" multiple accept=".pdf"> <br><br>

        DOBT <input type="time"> <br><br>

        DOB & DOT <input type="datetime-local"> <br><br>

        Select salary range <br>
        <input type="range"> <br><br>

        Search Here <input type="search"> <br><br>

        Github URL <input type="url"> <br><br>

        <!-- <input type="submit" value="Sign In">
        <input type="reset" value="Cancel"> -->

        Account Number <input type="number" style="appearance: textfield;"> <br><br>

        Gender <br>
        <input type="radio" name="gender" checked> Male
        <input type="radio" name="gender"> Female
        <input type="radio" name="gender"> Others
        <br><br>

        Hobbies <br>
        <input type="checkbox"> Cooking
        <input type="checkbox"> Singing
        <input type="checkbox"> Dancing <br>
        <input type="checkbox"> Content Creating
        <input type="checkbox"> Travelling
        <input type="checkbox"> Gaming <br><br>


        <button type="submit">Sign in</button>
        <button type="reset">Cancel</button>

    </form>
</body>
</html>
