    <form action="#" autocomplete="off">
      <fieldset>
        <legend align="center">Registration Form</legend>

        <label for="username"> Name </label>
        <input
          type="text"
          placeholder="Enter Your name"
          size="20"
          minlength="2"
          maxlength="16"
          id="username"
        />
        <br /><br />

        <label for="useremail"> Email<sup>*</sup> </label>
        <input
          type="email"
          placeholder="xyz@gmail.com"
          required
          id="useremail"
        />
        <br /><br />

       <label for="pass">
            Password<sup>*</sup>
       </label>
        <input type="password" placeholder="at least 8 characters" required id="pass" />
        <br /><br />

        <!-- Dropdown List -->

        <select name="user-yop">
            <option value="" selected disabled>--select your yop--</option>
            <option value="2024">2024</option>
            <option value="2023">2023</option>
            <option value="2022">2022</option>
            <option value="2021">2021</option>
        </select>
        <br><br>

        <!-- Datalist -->

        <input type="text" placeholder="Enter Your State" list="state-list" name="userstate"> <br>
        
        <datalist id="state-list">
            <option value="Uttar Pradesh"></option>
            <option value="Uttarakhand"></option>
            <option value="Madhya Pradesh"></option>
            <option value="Maharashtra"></option>
            <option value="Andhra Pradesh"></option>
            <option value="Arunachal Pradesh"></option>
            <option value="Himachal Pradesh"></option>
            <option value="Delhi"></option>
        </datalist>
        <br><br>

        <label for="">
            Feedback<sup>*</sup>
        </label>
        <textarea name="" id="" rows="10" cols="20" placeholder="Write Something.." required></textarea>



        <br><br>
        <button type="submit">Sign In</button>
        <button type="reset">Cancel</button>
      </fieldset>
    </form>
